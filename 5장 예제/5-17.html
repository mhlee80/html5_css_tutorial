  <!-- 초기화 -->
  <style>
    * { margin: 0; padding: 0; }
    body { font-family: 'Times New Roman', serif; }
    li { list-style: none; }
    a { text-decoration: none; }
    img { border: 0; }
  </style>
  <!-- 헤더 -->
  <style>
    #main_header {
      /* 중앙 정렬 */
      width: 960px;
      margin: 0 auto;

      /* 절대 좌표 */
      height: 160px;
      position: relative;
    }

    #main_header > #title {
      position: absolute;
      left: 20px; top: 30px;
    }

    #main_header > #main_gnb {
      position: absolute;
      right: 0; top: 0;
    }

    #main_header > #main_lnb {
      position: absolute;
      right: 0; bottom: 10px;
    }
  </style>
  <!-- 타이틀 -->
  <style>
    #title {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <!-- 메뉴(1) -->
  <style>
    #main_gnb > ul { overflow: hidden; list-style: none; }
    #main_gnb > ul > li { float: left; }
    #main_gnb > ul > li > a { 
      display: block;
      padding: 2px 10px;
      border: 1px solid black;
    }
    #main_gnb > ul > li > a:hover { 
      background-color: black;
      color: white;
    }
    #main_gnb > ul > li:first-child > a { border-radius: 10px 0 0 10px; }
    #main_gnb > ul > li:last-child > a { border-radius: 0 10px 10px 0; }
  </style>
  <!-- 메뉴(2) -->
  <style>
    #main_lnb > ul { overflow: hidden; list-style: none; }
    #main_lnb > ul > li { float: left; }
    #main_lnb > ul > li > a { 
      display: block;
      padding: 10px 20px;
      border: 1px solid black;
    }
    #main_lnb > ul > li > a:hover { 
      background-color: black;
      color: white;
    }
    #main_lnb > ul > li:first-child > a { border-radius: 10px 0 0 10px; }
    #main_lnb > ul > li:last-child > a { border-radius: 0 10px 10px 0; }
  </style>
